<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Tracker</title>
</head>

<body>
    <div id="container">

        <form>
            <div id="img"><img src="icon.png" alt=""></div>
            <div>
                <h2>Sell_Tracker</h2>
            </div>
            <input type="text" name="name" id="c_name" placeholder="Customer Name Here">
            <select id='items' name='items'>
                <option value='Choose Item'>Choose Item</option>
                <option value='6000'>Monitor</option>
                <option value='1000'>Cassing</option>
                <option value='2000'>RAM</option>
                <option value='1000'>Router</option>
                <option value='500'>Sound-Box</option>
                <option value='300'>Mouse</option>
                <option value='400'>Keyboard</option>
                <option value='6000'>Processor</option>
                <option value='800'>Power-Supply</option>
            </select>
            <select id="n_choice" name="n_choice" oninput="sub()">
                <option value="Choose Quantity">Choose Quantity</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <div>
                <table id="items_chosen">
                    <tr>
                        <th id="cusName" colspan="3"></th>
                    </tr>
                    <tr>
                        <th id="date" colspan="3"></th>
                    </tr>
                    <tr>
                        <th id="time" colspan="3"></th>
                    </tr>
                </table>
            </div>
            <fieldset>
                <legend>
                    TOTAL AMOUNT
                </legend>
                <p id="total_value"></p>
            </fieldset>
            <div id="totalSell">0</div>

            <input type="button" onclick="add()" value="Done">
            <input type="button" onclick="showAllSell()" value="Show_All_Sell">

            <div id="showAll"> </div>
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
